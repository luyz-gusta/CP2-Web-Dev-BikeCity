<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/style.css">
    <title>BikeCity</title>
</head>

<body>
    <header>
        <h1>BikeCity</h1>
        <nav>
            <ul class="menu">
                <li><a href="">Sobre</a></li>
                <li><a href="">Contato</a></li>
                <li><a href="">Login</a></li>
                <li><a href="">Quiz</a></li>
            </ul>
            <button id="btnColor" onclick="changeBackground()">Tema</button>
        </nav>
    </header>
    <main id="container">
        <section id="banner">
            <a href="#cards" id="btnBanner">Veja Mais</a>
            <div class="arrow-down">
                <span id="line"></span>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </section>
        <section id="cards">
            <div class="title-cards">
                <h1>Modelos</h1>
                <span class="line"></span>
            </div>
            <div class="container-cards">
                <div class="box-card">
                    <figure class="box-img">
                        <img src="src/assets/bike-card.png" alt="bike do card">
                    </figure>
                    <div class="box-info">
                        <h3>SPHINIX BIKE</h3>
                        <div class="price">
                            <span id="priceThrough">R$500</span>
                            <strong>R$349,99</strong>
                        </div>
                        <p>Lorem IpsumÂ is simply dummy text of the printing and typesetting industry. Lorem Ipsum has
                            been
                            the industry's standard dummy text ever since the 1500s</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        //alert('Seja Bem Vindo!')
    </script>
    <script src="./src/js/script.js"></script>
    <script src="https://kit.fontawesome.com/cb4f3aa626.js" crossorigin="anonymous"></script>
</body>

</html>
